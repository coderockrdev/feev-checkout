<div
  class="flex flex-col justify-between shadow-card p-4 gap-y-1 rounded-xl"
  [ngClass]="stateClass()"
>
  <div class="flex justify-between">
    <app-icon [icon]="icon()" [size]="28" />

    <input
      type="radio"
      class="kt-radio"
      [id]="id()"
      [name]="name()"
      [checked]="checked()"
      [value]="value()"
      [disabled]="disabled"
      (change)="handleChange()"
    />
  </div>

  <label
    class="kt-label text-gray-900 text-sm font-medium leading-tight"
    [for]="id()"
  >
    {{ label() }}
  </label>
</div>
